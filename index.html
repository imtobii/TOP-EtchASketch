<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styleREDO.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="tools">
        <div class="utensils">
            <button id="paint"><i class="fas fa-paint-brush"></i></button>
            <button id="erase"><i class="fas fa-eraser"></i></button>
            <button id="fill"><i class="fas fa-fill-drip"></i></button>
            <button id="clear"><i class="fas fa-times"></i></button>
        </div>
        <div>
            <button id="newGrid">New Grid</button>
        </div>
    </div>
    <div class="container"></div>

    <script src="scriptREDO.js"></script>
</body>
</html>
